# ==============================================================================
# BALANCED TLP CONFIGURATION - Default Balanced Mode
# Optimized for: General daily use, good balance of performance and battery
# Target: 5-7 hours battery, responsive performance, thermal balance
# ==============================================================================

# CPU Control - BALANCED
CPU_SCALING_GOVERNOR_ON_AC=powersave
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU Performance - BALANCED
CPU_MIN_PERF_ON_AC=0
CPU_MAX_PERF_ON_AC=100       # Allow full performance on AC
CPU_MIN_PERF_ON_BAT=0
CPU_MAX_PERF_ON_BAT=30       # Conservative battery performance

# CPU Features - BALANCED
CPU_HWP_DYN_BOOST_ON_AC=1    # Enable boost on AC
CPU_HWP_DYN_BOOST_ON_BAT=0   # Disable on battery
CPU_ENERGY_PERF_POLICY_ON_AC=balance_performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_power

# PCIe - BALANCED
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=powersave

# Intel GPU - BALANCED FREQUENCIES (Hardware: 800-2250MHz)
INTEL_GPU_MIN_FREQ_ON_AC=0    # Use defaults on AC
INTEL_GPU_MAX_FREQ_ON_AC=0    # Use defaults on AC
INTEL_GPU_BOOST_FREQ_ON_AC=0  # Use defaults on AC
INTEL_GPU_MIN_FREQ_ON_BAT=800 # Use hardware minimum
INTEL_GPU_MAX_FREQ_ON_BAT=1400
INTEL_GPU_BOOST_FREQ_ON_BAT=1500

# USB - STANDARD AUTOSUSPEND
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=0
USB_EXCLUDE_PHONE=0
USB_EXCLUDE_PRINTER=0
USB_EXCLUDE_WWAN=0

# Wi-Fi - ENHANCED BALANCED (Intel specific optimizations)
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on

# Intel iwlwifi specific optimizations
# Reduce power spikes and improve efficiency
WIFI_PWR_UAPSD_ON_AC=off          # Disable U-APSD on AC
WIFI_PWR_UAPSD_ON_BAT=on           # Enable U-APSD on battery
WIFI_PWR_CONN_ON_AC=off            # Connection power save off on AC
WIFI_PWR_CONN_ON_BAT=on            # Connection power save on battery

# NVMe - BALANCED
NVME_APST_ON_AC=0
NVME_APST_ON_BAT=1

# SATA - BALANCED
SATA_LINKPWR_ON_AC=med_power_with_dipm
SATA_LINKPWR_ON_BAT=med_power_with_dipm

# Audio - BALANCED
SOUND_POWER_SAVE_ON_AC=1
SOUND_POWER_SAVE_ON_BAT=5
SOUND_POWER_SAVE_CONTROLLER=Y

# Runtime PM - BALANCED
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto
RUNTIME_PM_DRIVER_DENYLIST="mei_me nouveau radeon"

# Device Control - BALANCED
DEVICES_TO_DISABLE_ON_BAT="wwan"

# Disk - BALANCED
DISK_IDLE_SECS_ON_AC=0
DISK_IDLE_SECS_ON_BAT=5
MAX_LOST_WORK_SECS_ON_AC=15
MAX_LOST_WORK_SECS_ON_BAT=30

# Platform Profile
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=balanced

# Network - BALANCED
WOL_DISABLE=Y

# NMI Watchdog - DISABLED
NMI_WATCHDOG=0

# Memory - BALANCED
MEM_SLEEP_ON_AC=s2idle
MEM_SLEEP_ON_BAT=s2idle
