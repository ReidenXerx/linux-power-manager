# ==============================================================================
# PERFORMANCE-DGPU TLP CONFIGURATION - High Performance with Discrete GPU
# Optimized for: Content creation, CAD, video editing, intensive applications
# Target: Maximum performance with discrete GPU, moderate battery life
# ==============================================================================

# CPU Control - HIGH PERFORMANCE
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU Performance - HIGH PERFORMANCE
CPU_MIN_PERF_ON_AC=10        # Higher base performance
CPU_MAX_PERF_ON_AC=100       # Maximum performance on AC
CPU_MIN_PERF_ON_BAT=0
CPU_MAX_PERF_ON_BAT=60       # Good performance on battery

# CPU Features - PERFORMANCE
CPU_HWP_DYN_BOOST_ON_AC=1    # Enable boost
CPU_HWP_DYN_BOOST_ON_BAT=1   # Keep boost available on battery
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_performance

# PCIe - HIGH PERFORMANCE
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=default     # Slight compromise on battery

# Intel GPU - HIGH FREQUENCIES (for hybrid use)
INTEL_GPU_MIN_FREQ_ON_AC=600
INTEL_GPU_MAX_FREQ_ON_AC=0    # Maximum available
INTEL_GPU_BOOST_FREQ_ON_AC=0
INTEL_GPU_MIN_FREQ_ON_BAT=400
INTEL_GPU_MAX_FREQ_ON_BAT=1200
INTEL_GPU_BOOST_FREQ_ON_BAT=1300

# USB - PERFORMANCE
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=1           # Keep peripherals active
USB_EXCLUDE_PHONE=1
USB_EXCLUDE_PRINTER=1
USB_EXCLUDE_WWAN=1

# Wi-Fi - PERFORMANCE
WIFI_PWR_ON_AC=off            # Disable power saving
WIFI_PWR_ON_BAT=on            # Save some power on battery

# NVMe - PERFORMANCE
NVME_APST_ON_AC=0             # Disable for maximum performance
NVME_APST_ON_BAT=1            # Enable on battery

# SATA - HIGH PERFORMANCE
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=med_power_with_dipm

# Audio - PERFORMANCE
SOUND_POWER_SAVE_ON_AC=0      # Disable for content creation
SOUND_POWER_SAVE_ON_BAT=3     # Minimal saving on battery
SOUND_POWER_SAVE_CONTROLLER=N

# Runtime PM - PERFORMANCE
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=on

# Device Control - PERFORMANCE
DEVICES_TO_DISABLE_ON_AC=""   # Keep everything available
DEVICES_TO_DISABLE_ON_BAT="wwan"

# Disk - PERFORMANCE
DISK_IDLE_SECS_ON_AC=0        # Never suspend on AC
DISK_IDLE_SECS_ON_BAT=8       # Moderate timeout on battery
MAX_LOST_WORK_SECS_ON_AC=60   # Data safety for creative work
MAX_LOST_WORK_SECS_ON_BAT=45

# Platform Profile
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=balanced

# Network - PERFORMANCE
WOL_DISABLE=N

# NMI Watchdog - PERFORMANCE
NMI_WATCHDOG=1                # Keep enabled for stability

# Memory - PERFORMANCE
MEM_SLEEP_ON_AC=s2idle
MEM_SLEEP_ON_BAT=s2idle
