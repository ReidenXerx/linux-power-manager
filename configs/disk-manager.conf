# ============================================================================
# DISK MANAGER CONFIGURATION
# ============================================================================
# Configuration file for Linux Power Manager disk management
# Edit these settings to customize disk monitoring and suspension behavior

# ============================================================================
# CORE DISK MANAGEMENT SETTINGS
# ============================================================================

# Enable/disable disk management entirely
DISK_MANAGEMENT_ENABLED=true

# Enable/disable automatic disk suspension
AUTO_SUSPEND_ENABLED=true

# Inactivity timeout in seconds before suspending disks
# Default: 300 seconds (5 minutes)
INACTIVITY_TIMEOUT=300

# Only suspend disks when on battery power
# Set to false to suspend disks on AC power as well
SUSPEND_ON_BATTERY_ONLY=false

# Exclude system disk from automatic suspension
# Recommended: true (prevents system disk suspension)
EXCLUDE_SYSTEM_DISK=true

# ============================================================================
# DISK SELECTION SETTINGS
# ============================================================================

# Monitored disks (space-separated list)
# Leave empty to auto-detect non-system disks
# Example: "nvme0n1 sda sdb"
MONITORED_DISKS=""

# Enable NVMe power management features
NVME_POWER_MANAGEMENT=true

# Enable SATA power management features  
SATA_POWER_MANAGEMENT=true

# ============================================================================
# WHITELIST CONFIGURATION
# ============================================================================

# Default whitelist expiration time in seconds
# This is how long manually woken disks are protected from auto-suspension
# Options:
#   0 = Never expire (manual removal only)
#   3600 = 1 hour (default)
#   7200 = 2 hours  
#   21600 = 6 hours
#   86400 = 24 hours
WHITELIST_DEFAULT_EXPIRY=3600

# Enable automatic whitelist cleanup
# When enabled, expired entries are removed automatically during monitoring
WHITELIST_AUTO_CLEANUP=true

# Whitelist file location
WHITELIST_FILE="/tmp/disk-manager-whitelist"

# ============================================================================
# LOGGING AND MONITORING
# ============================================================================

# Enable disk activity logging
LOG_DISK_ACTIVITY=false

# Activity log file location
ACTIVITY_LOG="$HOME/.local/share/disk-manager/activity.log"

# Log level (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL=INFO

# ============================================================================
# ADVANCED SETTINGS
# ============================================================================

# Maximum consecutive monitoring errors before stopping daemon
MAX_CONSECUTIVE_ERRORS=5

# Daemon memory limit in MB (daemon stops if system memory is below this)
DAEMON_MEMORY_LIMIT=200

# Maximum daemon runtime in iterations (1440 = 24 hours at 1-minute intervals)
MAX_DAEMON_ITERATIONS=1440

# ============================================================================
# SYSTEMD TIMER CONFIGURATION
# ============================================================================

# Timer boot delay in minutes
# How long to wait after boot before starting monitoring
TIMER_BOOT_DELAY=5

# Timer monitoring interval in minutes  
# How often to run disk monitoring cycles
TIMER_INTERVAL=5

# Service timeout in seconds
# Maximum time allowed for one monitoring cycle
SERVICE_TIMEOUT=600
