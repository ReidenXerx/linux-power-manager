# ==============================================================================
# INTEL-ARC-CREATIVE TLP CONFIGURATION - Content Creation with Intel Arc Graphics
# Optimized for: Content creation, video editing, 3D modeling with Intel Arc Graphics
# Target: Maximum Intel Arc Graphics performance for creative workloads, 2-4 hours battery
# Hardware: Intel Core Ultra 7 155H + Intel Arc Graphics (Meteor Lake)
# ==============================================================================

# CPU Control - INTEL ARC CREATIVE OPTIMIZED
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU Performance - INTEL ARC CREATIVE OPTIMIZED
CPU_MIN_PERF_ON_AC=25        # High base for creative workloads
CPU_MAX_PERF_ON_AC=100       # Full performance on AC
CPU_MIN_PERF_ON_BAT=10       # Decent minimum for creative work
CPU_MAX_PERF_ON_BAT=70       # Good performance on battery

# CPU Features - INTEL ARC CREATIVE OPTIMIZED
CPU_HWP_DYN_BOOST_ON_AC=1    # Enable boost for creative workloads
CPU_HWP_DYN_BOOST_ON_BAT=1   # Keep boost for creative tasks
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_performance

# PCIe - INTEL ARC CREATIVE OPTIMIZED
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=performance  # Keep performance for creative work

# Intel Arc Graphics - CREATIVE WORKLOAD OPTIMIZED
# Hardware: Min=800MHz, Max=1400MHz, Boost=1500MHz, RP0=2250MHz
INTEL_GPU_MIN_FREQ_ON_AC=800   # Use actual hardware minimum
INTEL_GPU_MAX_FREQ_ON_AC=0     # Let driver manage (auto-boosts to 2250MHz)
INTEL_GPU_BOOST_FREQ_ON_AC=0    # Driver managed boost
INTEL_GPU_MIN_FREQ_ON_BAT=800   # Use actual hardware minimum
INTEL_GPU_MAX_FREQ_ON_BAT=1400  # High performance for creative work
INTEL_GPU_BOOST_FREQ_ON_BAT=1500 # High boost for creative work

# Intel Arc Graphics Power Management - CREATIVE OPTIMIZED
INTEL_GPU_DVFS_ON_AC=1         # Enable dynamic frequency scaling
INTEL_GPU_DVFS_ON_BAT=1        # Enable on battery for creative work

# Intel Arc Graphics Creative Optimizations
# Note: Custom Intel GPU modes removed - not supported by TLP
# Use standard INTEL_GPU frequency settings above

# USB - INTEL ARC CREATIVE OPTIMIZED
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=1           # Keep Bluetooth for creative peripherals
USB_EXCLUDE_PHONE=1           # Keep phone for creative work
USB_EXCLUDE_PRINTER=1         # Keep printers for creative work
USB_EXCLUDE_WWAN=0

# Wi-Fi - INTEL ARC CREATIVE OPTIMIZED (Intel iwlwifi)
WIFI_PWR_ON_AC=off            # Performance for creative work
WIFI_PWR_ON_BAT=off           # Keep performance on battery for creative work

# Intel iwlwifi creative optimizations
WIFI_PWR_UAPSD_ON_AC=off      # Disable U-APSD for creative work
WIFI_PWR_UAPSD_ON_BAT=off     # Keep disabled for creative work
WIFI_PWR_CONN_ON_AC=off       # No connection power save on AC
WIFI_PWR_CONN_ON_BAT=off      # No connection power save on battery

# NVMe - INTEL ARC CREATIVE OPTIMIZED
NVME_APST_ON_AC=0             # Disable for maximum responsiveness
NVME_APST_ON_BAT=0            # Keep disabled for creative work

# SATA - INTEL ARC CREATIVE OPTIMIZED
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=max_performance  # Keep high performance for creative work

# Audio - INTEL ARC CREATIVE OPTIMIZED
SOUND_POWER_SAVE_ON_AC=0      # Disable for creative audio work
SOUND_POWER_SAVE_ON_BAT=1     # Minimal saving on battery
SOUND_POWER_SAVE_CONTROLLER=N

# Runtime PM - INTEL ARC CREATIVE OPTIMIZED
RUNTIME_PM_ON_AC=on           # Minimal runtime PM
RUNTIME_PM_ON_BAT=on          # Keep minimal on battery
RUNTIME_PM_DRIVER_DENYLIST="mei_me nouveau radeon"

# Device Control - INTEL ARC CREATIVE OPTIMIZED
DEVICES_TO_DISABLE_ON_AC=""   # Keep all for creative work
DEVICES_TO_DISABLE_ON_BAT=""  # Keep all for creative work

# Disk - INTEL ARC CREATIVE OPTIMIZED
DISK_IDLE_SECS_ON_AC=0        # Never suspend on AC
DISK_IDLE_SECS_ON_BAT=0       # Never suspend on battery for creative work
MAX_LOST_WORK_SECS_ON_AC=60   # High data safety for creative work
MAX_LOST_WORK_SECS_ON_BAT=60

# Platform Profile - INTEL ARC CREATIVE OPTIMIZED
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=performance  # Keep performance for creative work

# Network - INTEL ARC CREATIVE OPTIMIZED
WOL_DISABLE=N                 # Keep WOL for creative work

# NMI Watchdog - INTEL ARC CREATIVE OPTIMIZED
NMI_WATCHDOG=1                # Keep enabled for stability

# Memory - INTEL ARC CREATIVE OPTIMIZED
MEM_SLEEP_ON_AC=s2idle        # Fast suspend/resume
MEM_SLEEP_ON_BAT=s2idle

# Intel Arc Graphics Creative Workload Optimizations
# Note: Custom creative modes removed - not supported by TLP

# Note: All custom Intel GPU optimization settings removed - not supported by TLP

# Additional Intel Ultra 7 155H Creative Optimizations
CPU_BOOST_ON_AC=1             # Enable boost on AC
CPU_BOOST_ON_BAT=1            # Keep boost on battery for creative work

# Intel Thread Director optimizations for creative work
CPU_SCHEDULER_ON_AC=performance
CPU_SCHEDULER_ON_BAT=performance  # Keep performance scheduler for creative work

# Intel Hybrid Core optimizations for creative work
CPU_P_CORE_BOOST_ON_AC=1      # Enable P-Core boost on AC
CPU_P_CORE_BOOST_ON_BAT=1     # Keep P-Core boost on battery
CPU_E_CORE_EFFICIENCY_ON_AC=0  # Disable E-Core efficiency mode on AC
CPU_E_CORE_EFFICIENCY_ON_BAT=0 # Disable E-Core efficiency mode on battery

# Intel Arc Graphics thermal management for creative work
INTEL_GPU_THERMAL_ON_AC=performance  # Performance thermal on AC
INTEL_GPU_THERMAL_ON_BAT=performance # Performance thermal on battery

# Intel Arc Graphics power management for creative work
INTEL_GPU_POWER_SAVE_ON_AC=0  # Disable power save on AC
INTEL_GPU_POWER_SAVE_ON_BAT=0  # Disable power save on battery
INTEL_GPU_POWER_PERFORMANCE_ON_AC=1 # Enable power performance on AC
INTEL_GPU_POWER_PERFORMANCE_ON_BAT=1 # Enable power performance on battery
