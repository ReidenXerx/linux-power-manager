# ==============================================================================
# INTEL-ARC-OPTIMIZED TLP CONFIGURATION - Intel Arc Graphics Optimized
# Optimized for: Intel Core Ultra 7 155H + Intel Arc Graphics (Meteor Lake)
# Target: Maximum performance with Intel Arc Graphics, 3-5 hours battery
# Hardware: Intel Arc Graphics (800-2250MHz), Intel Ultra 7 155H (16C/22T)
# ==============================================================================

# CPU Control - INTEL HYBRID ARCHITECTURE OPTIMIZED
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU Performance - INTEL ULTRA 7 155H OPTIMIZED
CPU_MIN_PERF_ON_AC=15        # Higher base for P-Cores (Performance cores)
CPU_MAX_PERF_ON_AC=100       # Full performance on AC
CPU_MIN_PERF_ON_BAT=5        # Efficient E-Core base (Efficiency cores)
CPU_MAX_PERF_ON_BAT=70       # Better hybrid utilization on battery

# CPU Features - INTEL THREAD DIRECTOR AWARE
CPU_HWP_DYN_BOOST_ON_AC=1    # Enable boost for P-Cores
CPU_HWP_DYN_BOOST_ON_BAT=1   # Keep boost for responsive tasks
CPU_ENERGY_PERF_POLICY_ON_AC=balance_performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_power

# PCIe - INTEL ARC OPTIMIZED
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=powersave

# Intel Arc Graphics Power Management

# USB - INTEL ARC GAMING OPTIMIZED
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=1           # Keep Bluetooth for gaming peripherals
USB_EXCLUDE_PHONE=0
USB_EXCLUDE_PRINTER=0
USB_EXCLUDE_WWAN=0

# Wi-Fi - DISABLED (Let power-control system manage WiFi)
# WIFI_PWR_ON_AC=              # Disabled to avoid conflicts
# WIFI_PWR_ON_BAT=             # Disabled to avoid conflicts

# Intel iwlwifi Arc Graphics optimizations - DISABLED
# All WiFi management delegated to power-control system
# WIFI_PWR_UAPSD_ON_AC=        # Disabled to avoid conflicts
# WIFI_PWR_UAPSD_ON_BAT=       # Disabled to avoid conflicts
# WIFI_PWR_CONN_ON_AC=         # Disabled to avoid conflicts
# WIFI_PWR_CONN_ON_BAT=        # Disabled to avoid conflicts

# NVMe - INTEL ARC OPTIMIZED
NVME_APST_ON_AC=0             # Disable for maximum responsiveness
NVME_APST_ON_BAT=1            # Enable on battery for efficiency

# SATA - INTEL ARC OPTIMIZED
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=med_power_with_dipm

# Audio - INTEL ARC OPTIMIZED
SOUND_POWER_SAVE_ON_AC=0      # Disable for gaming/content creation
SOUND_POWER_SAVE_ON_BAT=3     # Moderate saving on battery
SOUND_POWER_SAVE_CONTROLLER=N

# Runtime PM - INTEL ARC OPTIMIZED
RUNTIME_PM_ON_AC=on           # Minimal runtime PM
RUNTIME_PM_ON_BAT=auto        # Auto on battery
RUNTIME_PM_DRIVER_DENYLIST="mei_me nouveau radeon"

# Device Control - INTEL ARC OPTIMIZED
DEVICES_TO_DISABLE_ON_AC=""   # Keep all for Arc Graphics
DEVICES_TO_DISABLE_ON_BAT="wwan"  # Only disable WWAN on battery

# Disk - INTEL ARC OPTIMIZED
DISK_IDLE_SECS_ON_AC=0        # Never suspend on AC
DISK_IDLE_SECS_ON_BAT=5       # Quick suspend on battery
MAX_LOST_WORK_SECS_ON_AC=30   # Good data safety
MAX_LOST_WORK_SECS_ON_BAT=30

# Platform Profile - INTEL ARC OPTIMIZED
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=balanced

# Network - INTEL ARC OPTIMIZED
WOL_DISABLE=N                 # Keep WOL for gaming

# NMI Watchdog - INTEL ARC OPTIMIZED
NMI_WATCHDOG=1                # Keep enabled for stability

# Memory - INTEL ARC OPTIMIZED
MEM_SLEEP_ON_AC=s2idle        # Fast suspend/resume
MEM_SLEEP_ON_BAT=s2idle

# Intel Arc Graphics Specific Optimizations
# Enable Intel Arc Graphics power management
INTEL_GPU_POWER_SAVE_ON_AC=0  # Disable power save on AC
INTEL_GPU_POWER_SAVE_ON_BAT=1  # Enable power save on battery

