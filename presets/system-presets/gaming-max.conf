# ==============================================================================
# GAMING-MAX TLP CONFIGURATION - Maximum Performance
# Optimized for: Gaming, intensive workloads, maximum performance
# Target: Highest FPS, maximum CPU/GPU performance, minimal throttling
# ==============================================================================

# CPU Control - MAXIMUM PERFORMANCE
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=performance     # Performance even on battery

# CPU Performance - UNLIMITED
CPU_MIN_PERF_ON_AC=20        # Higher base performance
CPU_MAX_PERF_ON_AC=100       # Maximum performance
CPU_MIN_PERF_ON_BAT=10       # Reasonable minimum on battery
CPU_MAX_PERF_ON_BAT=100      # Still allow max performance on battery

# CPU Features - MAXIMUM PERFORMANCE
CPU_HWP_DYN_BOOST_ON_AC=1    # Enable boost
CPU_HWP_DYN_BOOST_ON_BAT=1   # Keep boost on battery too
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_performance

# PCIe - MAXIMUM PERFORMANCE
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=performance  # Keep performance mode on battery

# Intel Arc Graphics Power Management - GAMING OPTIMIZED
# Gaming mode settings removed - not supported by TLP

# USB - MINIMAL AUTOSUSPEND
USB_AUTOSUSPEND=0             # Disable for gaming peripherals
USB_EXCLUDE_BTUSB=1
USB_EXCLUDE_PHONE=1
USB_EXCLUDE_PRINTER=1
USB_EXCLUDE_WWAN=1

# Wi-Fi - DISABLED (Let power-control system manage WiFi)
# WIFI_PWR_ON_AC=              # Disabled to avoid conflicts
# WIFI_PWR_ON_BAT=             # Disabled to avoid conflicts

# Intel iwlwifi gaming optimizations - DISABLED
# All WiFi management delegated to power-control system
# WIFI_PWR_UAPSD_ON_AC=        # Disabled to avoid conflicts
# WIFI_PWR_UAPSD_ON_BAT=       # Disabled to avoid conflicts
# WIFI_PWR_CONN_ON_AC=         # Disabled to avoid conflicts
# WIFI_PWR_CONN_ON_BAT=        # Disabled to avoid conflicts

# NVMe - PERFORMANCE MODE
NVME_APST_ON_AC=0             # Disable for maximum responsiveness
NVME_APST_ON_BAT=0            # Keep disabled on battery too

# SATA - HIGH PERFORMANCE
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=med_power_with_dipm  # Compromise on battery

# Audio - MINIMAL POWER SAVING
SOUND_POWER_SAVE_ON_AC=0      # Disable for audio quality
SOUND_POWER_SAVE_ON_BAT=1     # Minimal saving on battery
SOUND_POWER_SAVE_CONTROLLER=N

# Runtime PM - PERFORMANCE
RUNTIME_PM_ON_AC=on           # Minimal runtime PM
RUNTIME_PM_ON_BAT=on          # Keep minimal on battery

# Device Control - KEEP ALL ENABLED
DEVICES_TO_DISABLE_ON_AC=""   # Don't disable anything
DEVICES_TO_DISABLE_ON_BAT="wwan"  # Only disable WWAN on battery

# Disk - PERFORMANCE ORIENTED
DISK_IDLE_SECS_ON_AC=0        # Never suspend on AC
DISK_IDLE_SECS_ON_BAT=10      # Long timeout on battery
MAX_LOST_WORK_SECS_ON_AC=60   # Higher data safety
MAX_LOST_WORK_SECS_ON_BAT=60

# Platform Profile
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=performance

# Network - PERFORMANCE
WOL_DISABLE=N                 # Keep WOL for gaming

# NMI Watchdog - KEEP ENABLED
NMI_WATCHDOG=1

# Memory - FAST SUSPEND
MEM_SLEEP_ON_AC=s2idle        # Fast suspend/resume
MEM_SLEEP_ON_BAT=s2idle

# Additional Gaming Optimizations
# Note: Custom CPU boost settings removed - controlled by CPU_HWP_DYN_BOOST above
# Scheduler settings removed - not supported by TLP

# Intel GPU - POWER EFFICIENT (Auto-detected: Min=100, RPn=800)
# Note: Using Intel's RPn (800MHz) as minimum for efficiency
# Note: Optimized for power efficiency since NVIDIA handles gaming workloads
INTEL_GPU_MIN_FREQ_ON_AC=800
INTEL_GPU_MAX_FREQ_ON_AC=1100
INTEL_GPU_BOOST_FREQ_ON_AC=1200

INTEL_GPU_MIN_FREQ_ON_BAT=800
INTEL_GPU_MAX_FREQ_ON_BAT=1100
INTEL_GPU_BOOST_FREQ_ON_BAT=1200

# Intel GPU Power Management - EFFICIENCY FOCUSED
INTEL_GPU_DVFS_ON_AC=1
INTEL_GPU_DVFS_ON_BAT=1
