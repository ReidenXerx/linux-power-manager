# ==============================================================================
# INTEL-ECO TLP CONFIGURATION - Intel Optimized Eco Mode
# Optimized for: Intel Core Ultra 7 155H + Intel Arc Graphics eco mode
# Target: 6-8 hours battery life, good performance with power savings
# Hardware: Intel Arc Graphics (800-2250MHz), Intel Ultra 7 155H (16C/22T)
# ==============================================================================

# CPU Control - INTEL ECO OPTIMIZED
CPU_SCALING_GOVERNOR_ON_AC=powersave
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU Performance - INTEL ECO OPTIMIZED (REFINED)
CPU_MIN_PERF_ON_AC=10        # Better minimum performance
CPU_MAX_PERF_ON_AC=70        # Better AC performance (was 50)
CPU_MIN_PERF_ON_BAT=5        # Reasonable battery minimum
CPU_MAX_PERF_ON_BAT=45       # Better battery performance (was 25)

# CPU Features - INTEL ECO OPTIMIZED (REFINED)
CPU_HWP_DYN_BOOST_ON_AC=1    # Enable boost on AC for responsiveness
CPU_HWP_DYN_BOOST_ON_BAT=1   # Enable boost on battery for responsiveness
CPU_ENERGY_PERF_POLICY_ON_AC=balance_power
CPU_ENERGY_PERF_POLICY_ON_BAT=power

# PCIe - INTEL ECO OPTIMIZED
PCIE_ASPM_ON_AC=powersave
PCIE_ASPM_ON_BAT=powersave

# Intel Arc Graphics Power Management - ECO OPTIMIZED
INTEL_GPU_POWER_SAVE_ON_AC=1   # Enable power save on AC
INTEL_GPU_POWER_SAVE_ON_BAT=1   # Enable power save on battery

# USB - STANDARD AUTOSUSPEND
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=0
USB_EXCLUDE_PHONE=0
USB_EXCLUDE_PRINTER=0
USB_EXCLUDE_WWAN=0

# Wi-Fi - DISABLED (Let power-control system manage WiFi)
# WIFI_PWR_ON_AC=              # Disabled to avoid conflicts
# WIFI_PWR_ON_BAT=             # Disabled to avoid conflicts

# Intel iwlwifi eco optimizations - DISABLED
# All WiFi management delegated to power-control system
# WIFI_PWR_UAPSD_ON_AC=        # Disabled to avoid conflicts
# WIFI_PWR_UAPSD_ON_BAT=       # Disabled to avoid conflicts
# WIFI_PWR_CONN_ON_AC=         # Disabled to avoid conflicts
# WIFI_PWR_CONN_ON_BAT=        # Disabled to avoid conflicts

# NVMe - ECO OPTIMIZED
NVME_APST_ON_AC=1             # Enable on AC
NVME_APST_ON_BAT=1

# SATA - ECO OPTIMIZED
SATA_LINKPWR_ON_AC=med_power_with_dipm
SATA_LINKPWR_ON_BAT=med_power_with_dipm

# Audio - ECO OPTIMIZED
SOUND_POWER_SAVE_ON_AC=5      # Moderate timeout on AC
SOUND_POWER_SAVE_ON_BAT=5
SOUND_POWER_SAVE_CONTROLLER=Y

# Runtime PM - ECO OPTIMIZED
RUNTIME_PM_ON_AC=auto         # Enable runtime PM on AC
RUNTIME_PM_ON_BAT=auto

# Device Control - ECO OPTIMIZED
DEVICES_TO_DISABLE_ON_AC="wwan"  # Disable WWAN on AC
DEVICES_TO_DISABLE_ON_BAT="wwan" # Disable WWAN on battery

# Disk - ECO OPTIMIZED
DISK_IDLE_SECS_ON_AC=5        # Moderate suspend on AC
DISK_IDLE_SECS_ON_BAT=3       # Quick suspend on battery
MAX_LOST_WORK_SECS_ON_AC=20
MAX_LOST_WORK_SECS_ON_BAT=15

# Platform Profile - ECO OPTIMIZED
PLATFORM_PROFILE_ON_AC=balanced
PLATFORM_PROFILE_ON_BAT=low-power

# Network - ECO OPTIMIZED
WOL_DISABLE=Y

# NMI Watchdog - DISABLED
NMI_WATCHDOG=0

# Memory - ECO OPTIMIZED
MEM_SLEEP_ON_AC=s2idle        # Fast suspend/resume
MEM_SLEEP_ON_BAT=deep

# Intel Ultra 7 155H Eco Optimizations
# E-Core efficiency mode for power savings

# Intel Arc Graphics eco optimizations

# Additional Intel Ultra 7 155H Eco Optimizations

# Intel Thread Director eco optimizations

# Intel GPU - POWER EFFICIENT (Auto-detected: Min=100, RPn=800)
# Note: Using Intel's RPn (800MHz) as minimum for efficiency
# Note: Optimized for power efficiency since NVIDIA handles gaming workloads
INTEL_GPU_MIN_FREQ_ON_AC=800
INTEL_GPU_MAX_FREQ_ON_AC=1000
INTEL_GPU_BOOST_FREQ_ON_AC=1100

INTEL_GPU_MIN_FREQ_ON_BAT=800
INTEL_GPU_MAX_FREQ_ON_BAT=900
INTEL_GPU_BOOST_FREQ_ON_BAT=1000

# Intel GPU Power Management - EFFICIENCY FOCUSED
INTEL_GPU_DVFS_ON_AC=1
INTEL_GPU_DVFS_ON_BAT=1
