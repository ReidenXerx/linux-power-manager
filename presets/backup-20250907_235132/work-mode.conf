# ==============================================================================
# WORK-MODE TLP CONFIGURATION - Productivity Optimized
# Optimized for: Office work, writing, sustained productivity on single display
# Target: Quiet, consistent performance with 7-9 hour work sessions
# ==============================================================================

# CPU Control - BALANCED PRODUCTIVITY
CPU_SCALING_GOVERNOR_ON_AC=powersave
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU Performance - PRODUCTIVITY FOCUSED
CPU_MIN_PERF_ON_AC=5         # Higher minimum for responsiveness
CPU_MAX_PERF_ON_AC=70        # Limited max to control heat/noise
CPU_MIN_PERF_ON_BAT=0
CPU_MAX_PERF_ON_BAT=50       # Conservative battery performance

# CPU Features - CONSERVATIVE FOR WORK
CPU_HWP_DYN_BOOST_ON_AC=0    # Disable boost for consistent, quiet operation
CPU_HWP_DYN_BOOST_ON_BAT=0   # Disable on battery
CPU_ENERGY_PERF_POLICY_ON_AC=balance_power
CPU_ENERGY_PERF_POLICY_ON_BAT=power

# PCIe - BALANCED
PCIE_ASPM_ON_AC=default
PCIE_ASPM_ON_BAT=powersave

# Intel GPU - SINGLE DISPLAY OPTIMIZED (Hardware: 800-2250MHz)
INTEL_GPU_MIN_FREQ_ON_AC=800   # Use hardware minimum
INTEL_GPU_MAX_FREQ_ON_AC=1200  # Good for single display
INTEL_GPU_BOOST_FREQ_ON_AC=1300
INTEL_GPU_MIN_FREQ_ON_BAT=800  # Use hardware minimum
INTEL_GPU_MAX_FREQ_ON_BAT=1000 # Conservative on battery
INTEL_GPU_BOOST_FREQ_ON_BAT=1100

# USB - SELECTIVE AUTOSUSPEND
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=1           # Keep mouse/keyboard responsive
USB_EXCLUDE_PHONE=0           # Allow phone suspension
USB_EXCLUDE_PRINTER=1         # Keep printers available
USB_EXCLUDE_WWAN=0

# Wi-Fi - PRODUCTIVITY (Intel optimized for work)
WIFI_PWR_ON_AC=off            # Reliable connection for work
WIFI_PWR_ON_BAT=on            # Save power on battery

# Intel iwlwifi work optimizations
WIFI_PWR_UAPSD_ON_AC=off      # Disable U-APSD on AC for reliability
WIFI_PWR_UAPSD_ON_BAT=on      # Enable U-APSD on battery for savings
WIFI_PWR_CONN_ON_AC=off       # No connection power save on AC
WIFI_PWR_CONN_ON_BAT=on       # Connection power save on battery

# NVMe - WORK OPTIMIZED
NVME_APST_ON_AC=0             # Disable for file operations
NVME_APST_ON_BAT=1            # Enable on battery

# SATA - BALANCED PERFORMANCE
SATA_LINKPWR_ON_AC=med_power_with_dipm
SATA_LINKPWR_ON_BAT=med_power_with_dipm

# Audio - WORK OPTIMIZED
SOUND_POWER_SAVE_ON_AC=1      # Minimal saving for calls/media
SOUND_POWER_SAVE_ON_BAT=5     # More aggressive on battery
SOUND_POWER_SAVE_CONTROLLER=Y

# Runtime PM - SELECTIVE
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto

# Device Control - WORK FOCUSED
DEVICES_TO_DISABLE_ON_AC=""   # Keep all available for productivity
DEVICES_TO_DISABLE_ON_BAT="wwan"  # Disable WWAN on battery

# Disk - PRODUCTIVITY OPTIMIZED
DISK_IDLE_SECS_ON_AC=5        # Quick response for file operations
DISK_IDLE_SECS_ON_BAT=3       # Moderate suspension
MAX_LOST_WORK_SECS_ON_AC=30   # Data safety for work files
MAX_LOST_WORK_SECS_ON_BAT=20

# Platform Profile
PLATFORM_PROFILE_ON_AC=balanced
PLATFORM_PROFILE_ON_BAT=balanced

# Network - RELIABLE
WOL_DISABLE=N                 # Keep for remote work

# NMI Watchdog - ENABLED
NMI_WATCHDOG=0                # Disable for stability

# Memory - WORK OPTIMIZED
MEM_SLEEP_ON_AC=s2idle        # Fast resume for productivity
MEM_SLEEP_ON_BAT=s2idle

# Work-specific optimizations
# Enable better I/O performance for development work
# These settings help with compilation, file operations, etc.
