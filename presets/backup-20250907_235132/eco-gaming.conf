# ==============================================================================
# ECO-GAMING TLP CONFIGURATION - Light Gaming with Good Battery
# Optimized for: Light gaming, good battery life, balanced performance
# Target: 4-6 hours battery with gaming capability, responsive performance
# ==============================================================================

# CPU Control - BALANCED WITH GAMING SUPPORT
CPU_SCALING_GOVERNOR_ON_AC=powersave
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU Performance - GAMING-FRIENDLY
CPU_MIN_PERF_ON_AC=10
CPU_MAX_PERF_ON_AC=80       # Good performance on AC
CPU_MIN_PERF_ON_BAT=5
CPU_MAX_PERF_ON_BAT=50       # Moderate performance on battery

# CPU Features - BALANCED FOR GAMING
CPU_HWP_DYN_BOOST_ON_AC=1    # Enable boost on AC for gaming
CPU_HWP_DYN_BOOST_ON_BAT=0   # Disable on battery for efficiency
CPU_ENERGY_PERF_POLICY_ON_AC=balance_performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_power

# PCIe - BALANCED FOR GAMING
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=powersave

# Intel GPU - GAMING-OPTIMIZED FREQUENCIES (Hardware: 800-2250MHz)
INTEL_GPU_MIN_FREQ_ON_AC=800  # Use hardware minimum
INTEL_GPU_MAX_FREQ_ON_AC=1800 # Good gaming performance
INTEL_GPU_BOOST_FREQ_ON_AC=2000 # Boost for gaming
INTEL_GPU_MIN_FREQ_ON_BAT=800 # Use hardware minimum
INTEL_GPU_MAX_FREQ_ON_BAT=1200 # Moderate gaming on battery
INTEL_GPU_BOOST_FREQ_ON_BAT=1400

# USB - BALANCED FOR GAMING PERIPHERALS
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=1          # Keep Bluetooth for gaming
USB_EXCLUDE_PHONE=0
USB_EXCLUDE_PRINTER=0
USB_EXCLUDE_WWAN=0

# Wi-Fi - BALANCED FOR GAMING
WIFI_PWR_ON_AC=off           # Performance on AC
WIFI_PWR_ON_BAT=on            # Power saving on battery

# Intel iwlwifi gaming optimizations
WIFI_PWR_UAPSD_ON_AC=off     # Disable U-APSD on AC for gaming
WIFI_PWR_UAPSD_ON_BAT=on     # Enable on battery for efficiency
WIFI_PWR_CONN_ON_AC=off      # No connection power save on AC
WIFI_PWR_CONN_ON_BAT=on      # Connection power save on battery

# NVMe - BALANCED FOR GAMING
NVME_APST_ON_AC=0            # Performance on AC
NVME_APST_ON_BAT=1           # Power saving on battery

# SATA - BALANCED
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=med_power_with_dipm

# Audio - GAMING-OPTIMIZED
SOUND_POWER_SAVE_ON_AC=0     # Disable for gaming audio
SOUND_POWER_SAVE_ON_BAT=3    # Moderate saving on battery
SOUND_POWER_SAVE_CONTROLLER=N

# Runtime PM - BALANCED
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto

# Device Control - GAMING-FRIENDLY
DEVICES_TO_DISABLE_ON_AC=""  # Don't disable anything on AC
DEVICES_TO_DISABLE_ON_BAT="wwan"  # Only disable WWAN on battery

# Disk - GAMING-OPTIMIZED
DISK_IDLE_SECS_ON_AC=0       # Never suspend on AC
DISK_IDLE_SECS_ON_BAT=10     # Moderate timeout on battery
MAX_LOST_WORK_SECS_ON_AC=30  # Good data safety
MAX_LOST_WORK_SECS_ON_BAT=30

# Platform Profile
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=balanced

# Network - GAMING-OPTIMIZED
WOL_DISABLE=N                # Keep WOL for gaming

# NMI Watchdog - ENABLED
NMI_WATCHDOG=1

# Memory - BALANCED SUSPEND
MEM_SLEEP_ON_AC=s2idle       # Fast suspend/resume
MEM_SLEEP_ON_BAT=s2idle

# Additional Gaming Optimizations
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=0           # Disable boost on battery
