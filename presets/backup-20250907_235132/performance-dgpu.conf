# ==============================================================================
# PERFORMANCE-DGPU TLP CONFIGURATION - High Performance with Discrete GPU
# Optimized for: High performance workloads with discrete GPU
# Target: 2-4 hours battery with maximum dGPU performance
# ==============================================================================

# CPU Control - HIGH PERFORMANCE WITH DGPU
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=performance

# CPU Performance - MAXIMUM FOR DGPU
CPU_MIN_PERF_ON_AC=20        # High base performance
CPU_MAX_PERF_ON_AC=100       # Maximum performance
CPU_MIN_PERF_ON_BAT=10       # Reasonable minimum on battery
CPU_MAX_PERF_ON_BAT=80       # High performance on battery

# CPU Features - MAXIMUM PERFORMANCE
CPU_HWP_DYN_BOOST_ON_AC=1    # Enable boost
CPU_HWP_DYN_BOOST_ON_BAT=1   # Keep boost on battery too
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_performance

# PCIe - MAXIMUM PERFORMANCE
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=performance  # Keep performance mode on battery

# Intel GPU - HIGH PERFORMANCE FREQUENCIES (Hardware: 800-2250MHz)
INTEL_GPU_MIN_FREQ_ON_AC=800  # Use hardware minimum
INTEL_GPU_MAX_FREQ_ON_AC=2000 # High performance (dGPU handles heavy work)
INTEL_GPU_BOOST_FREQ_ON_AC=2200
INTEL_GPU_MIN_FREQ_ON_BAT=800 # Use hardware minimum
INTEL_GPU_MAX_FREQ_ON_BAT=1600 # Good performance on battery
INTEL_GPU_BOOST_FREQ_ON_BAT=1800

# USB - MINIMAL AUTOSUSPEND FOR PERFORMANCE
USB_AUTOSUSPEND=0             # Disable for performance
USB_EXCLUDE_BTUSB=1
USB_EXCLUDE_PHONE=1
USB_EXCLUDE_PRINTER=1
USB_EXCLUDE_WWAN=1

# Wi-Fi - PERFORMANCE MODE
WIFI_PWR_ON_AC=off            # Disable power saving for performance
WIFI_PWR_ON_BAT=off           # Keep performance on battery

# Intel iwlwifi performance optimizations
WIFI_PWR_UAPSD_ON_AC=off      # Disable U-APSD for performance
WIFI_PWR_UAPSD_ON_BAT=off     # Keep disabled on battery
WIFI_PWR_CONN_ON_AC=off       # No connection power save
WIFI_PWR_CONN_ON_BAT=off      # Keep disabled for performance

# NVMe - PERFORMANCE MODE
NVME_APST_ON_AC=0             # Disable for maximum responsiveness
NVME_APST_ON_BAT=0            # Keep disabled on battery too

# SATA - HIGH PERFORMANCE
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=max_performance  # Keep high performance on battery

# Audio - MINIMAL POWER SAVING
SOUND_POWER_SAVE_ON_AC=0      # Disable for audio quality
SOUND_POWER_SAVE_ON_BAT=1     # Minimal saving on battery
SOUND_POWER_SAVE_CONTROLLER=N

# Runtime PM - PERFORMANCE
RUNTIME_PM_ON_AC=on           # Minimal runtime PM
RUNTIME_PM_ON_BAT=on          # Keep minimal on battery

# Device Control - KEEP ALL ENABLED
DEVICES_TO_DISABLE_ON_AC=""   # Don't disable anything
DEVICES_TO_DISABLE_ON_BAT=""  # Don't disable anything on battery either

# Disk - PERFORMANCE ORIENTED
DISK_IDLE_SECS_ON_AC=0        # Never suspend on AC
DISK_IDLE_SECS_ON_BAT=0       # Never suspend on battery
MAX_LOST_WORK_SECS_ON_AC=60   # Higher data safety
MAX_LOST_WORK_SECS_ON_BAT=60

# Platform Profile
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=performance

# Network - PERFORMANCE
WOL_DISABLE=N                 # Keep WOL for performance

# NMI Watchdog - KEEP ENABLED
NMI_WATCHDOG=1

# Memory - FAST SUSPEND
MEM_SLEEP_ON_AC=s2idle        # Fast suspend/resume
MEM_SLEEP_ON_BAT=s2idle

# Additional Performance Optimizations
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=1            # Keep boost on battery too