# ==============================================================================
# DEVELOPER-MODE TLP CONFIGURATION - Development Workloads
# Optimized for: Programming, compilation, testing, development tools
# Target: Sustained performance for compilation, good battery for coding
# ==============================================================================

# CPU Control - DEVELOPMENT OPTIMIZED
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU Performance - DEVELOPMENT FOCUSED
CPU_MIN_PERF_ON_AC=15        # Higher base for compilation
CPU_MAX_PERF_ON_AC=100       # Full performance for builds
CPU_MIN_PERF_ON_BAT=5        # Decent minimum for coding
CPU_MAX_PERF_ON_BAT=80       # Good performance on battery

# CPU Features - DEVELOPMENT
CPU_HWP_DYN_BOOST_ON_AC=1    # Enable boost for compilation
CPU_HWP_DYN_BOOST_ON_BAT=1   # Keep boost for build tasks
CPU_ENERGY_PERF_POLICY_ON_AC=balance_performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_performance

# PCIe - DEVELOPMENT
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=default

# Intel GPU - DEVELOPMENT FREQUENCIES
INTEL_GPU_MIN_FREQ_ON_AC=400
INTEL_GPU_MAX_FREQ_ON_AC=0    # Good for multiple monitors
INTEL_GPU_BOOST_FREQ_ON_AC=0
INTEL_GPU_MIN_FREQ_ON_BAT=300
INTEL_GPU_MAX_FREQ_ON_BAT=1000
INTEL_GPU_BOOST_FREQ_ON_BAT=1100

# USB - DEVELOPMENT
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=1           # Keep dev peripherals active
USB_EXCLUDE_PHONE=1           # Phone for testing
USB_EXCLUDE_PRINTER=1
USB_EXCLUDE_WWAN=1

# Wi-Fi - DEVELOPMENT (Intel optimized for reliability)
WIFI_PWR_ON_AC=off            # Reliable connection for git/downloads
WIFI_PWR_ON_BAT=on            # Some power saving on battery

# Intel iwlwifi development optimizations
WIFI_PWR_UAPSD_ON_AC=off      # Disable U-APSD on AC for reliability
WIFI_PWR_UAPSD_ON_BAT=on      # Enable U-APSD on battery
WIFI_PWR_CONN_ON_AC=off       # No connection power save on AC
WIFI_PWR_CONN_ON_BAT=on       # Connection power save on battery

# NVMe - DEVELOPMENT (optimized for I/O)
NVME_APST_ON_AC=0             # Disable for fast builds
NVME_APST_ON_BAT=0            # Keep fast for development

# SATA - DEVELOPMENT
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=med_power_with_dipm

# Audio - DEVELOPMENT
SOUND_POWER_SAVE_ON_AC=1      # Minimal for calls/notifications
SOUND_POWER_SAVE_ON_BAT=3
SOUND_POWER_SAVE_CONTROLLER=Y

# Runtime PM - DEVELOPMENT
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=on

# Device Control - DEVELOPMENT
DEVICES_TO_DISABLE_ON_AC=""   # Keep all for development tools
DEVICES_TO_DISABLE_ON_BAT=""  # Keep most available

# Disk - DEVELOPMENT (I/O optimized)
DISK_IDLE_SECS_ON_AC=0        # Never suspend during development
DISK_IDLE_SECS_ON_BAT=10      # Long timeout for active development
MAX_LOST_WORK_SECS_ON_AC=30   # Frequent saves for code safety
MAX_LOST_WORK_SECS_ON_BAT=30

# Platform Profile
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=balanced

# Network - DEVELOPMENT
WOL_DISABLE=N                 # Useful for remote development

# NMI Watchdog - DEVELOPMENT
NMI_WATCHDOG=0                # Disable for performance

# Memory - DEVELOPMENT
MEM_SLEEP_ON_AC=s2idle
MEM_SLEEP_ON_BAT=s2idle

# Development-specific optimizations
# These settings optimize for:
# - Fast compilation times
# - Reliable I/O for large repositories
# - Sustained performance for long build processes
# - Good multi-tasking for IDEs and tools
